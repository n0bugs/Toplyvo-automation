plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'com.github.automatedowl:allure-environment-writer:1.0.0'
    implementation 'io.qameta.allure:allure-maven:2.10.0'
    implementation 'org.apache.maven.plugins:maven-surefire-plugin:2.22.2'
    implementation 'io.appium:java-client:7.5.1'
    implementation 'com.codeborne:selenide-appium:1.6.8'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.5'
    implementation 'io.rest-assured:rest-assured:4.4.0'
    implementation 'io.rest-assured:json-path:4.4.0'
    implementation 'io.rest-assured:xml-path:4.4.0'
    implementation 'io.rest-assured:json-schema-validator:4.4.0'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'io.qameta.allure:allure-rest-assured:2.14.0'
    implementation 'org.json:json:20210307'
    implementation 'org.apache.logging.log4j:log4j-jcl:2.14.1'
    implementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation 'org.testng:testng:7.4.0'
    implementation 'io.qameta.allure:allure-testng:2.14.0'
    implementation 'com.codeborne:selenide:5.24.2'
    implementation 'io.qameta.allure:allure-selenide:2.14.0'
    implementation 'io.qameta.allure:allure-attachments:2.14.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'org.apache.maven.plugins:maven-resources-plugin:3.2.0'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'org.seleniumhq.selenium:selenium-api:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
    testImplementation 'junit:junit:4.13.2'
}
configurations.all {
    resolutionStrategy {
        force 'xml-apis:xml-apis:1.4.01'
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'toplyvo.automation'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}

test {
    useTestNG() {
        useDefaultListeners = true
        if (project.hasProperty('StageSingleRegretionSuite')) {
            suites 'suits/StageSingleRegretion.xml'
        }
        if (project.hasProperty('VisualTestBuild')) {
            suites 'suits/VisualTesting.xml'
        }
    }
}
